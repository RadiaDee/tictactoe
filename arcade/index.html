<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "style.css"/>
    <script src ="app.js" defer></script>
</head>
<body class="container">
<div>


    <!-- GAME TITLE -->

    <div>
        <h1 id="game-title">Tic Tac Toe</h1>    
    </div>

     <!-- BUTTON TO START GAME -->
     <div id="bottom-text">
        <p id="">To play enter your name and click start new game</p>
        <button id="reset-button">Start New Game</button> 
    </div>

    <!--     PLAYER INPUT ENTER NAMES AND RANDOM LINK -->
        <div id="player-name-input">
            Enter both players' names
            <input id="player-input1" type="text">
            <input id="player-input2" type="text">
            <button id="input-name-button">Enter Names</button>
        </div>
    
    <!--   PLAYERS MESSAGES AND TEXT   -->
        <div>
        <h2 id="players-turn">____'s turn</h2>
        <h2 id="current-symbol">Your symbol is </h2>
        <h2 id="win-lose-message"></h2>
        </div>

    <!-- GAME BOARD -->
    <div id="game-board">   
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>


</div>

</body>


</html>
